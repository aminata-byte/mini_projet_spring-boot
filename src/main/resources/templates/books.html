<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des livres</title>
  <!-- ✅ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">📚 BookApp</a>
    <div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/books}">Liste des livres</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/books/new}">Ajouter un livre</a></li>
      </ul>
    </div>
  </div>
</nav>

<h1 class="mb-4">📚 Liste des Livres</h1>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Titre</th>
    <th>Auteur</th>
    <th>Année</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.title}"></td>
    <td th:text="${book.author}"></td>
    <td th:text="${book.year}"></td>
    <td>
      <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-sm btn-info">👁 Voir</a>
      <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">✏️ Éditer</a>
      <a th:href="@{/books/delete/{id}(id=${book.id})}"
         onclick="return confirm('Voulez-vous vraiment supprimer ce livre ?')"
         class="btn btn-sm btn-danger">🗑 Supprimer</a>
    </td>
  </tr>
  </tbody>
</table>

<div class="mt-3">
  <a th:href="@{/}" class="btn btn-secondary">↩️ Retour à l'accueil</a>
  <a th:href="@{/books/new}" class="btn btn-success">➕ Ajouter un livre</a>
</div>

</body>
</html>
