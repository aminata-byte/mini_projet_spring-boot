<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter / Éditer un livre</title>
    <!-- ✅ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">📚 BookApp</a>
        <div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/books}">Liste des livres</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/books/new}">Ajouter un livre</a></li>
            </ul>
        </div>
    </div>
</nav>


<h2 class="mb-4">📖 Ajouter / Éditer un Livre</h2>

<form th:action="@{/books}" th:object="${book}" method="post" class="card p-4 shadow-sm">

    <div class="mb-3">
        <label for="title" class="form-label">Titre :</label>
        <input type="text" id="title" th:field="*{title}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="author" class="form-label">Auteur :</label>
        <input type="text" id="author" th:field="*{author}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="isbn" class="form-label">ISBN :</label>
        <input type="text" id="isbn" th:field="*{isbn}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="year" class="form-label">Année :</label>
        <input type="number" id="year" th:field="*{year}" class="form-control" required>
    </div>

    <div class="d-flex justify-content-between">
        <a th:href="@{/books}" class="btn btn-secondary">↩️ Retour</a>
        <button type="submit" class="btn btn-primary">💾 Sauvegarder</button>
    </div>
</form>

</body>
</html>
