<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du Livre</title>
    <!-- ✅ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">📚 BookApp</a>
        <div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/books}">Liste des livres</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/books/new}">Ajouter un livre</a></li>
            </ul>
        </div>
    </div>
</nav>


<h2 class="mb-4">📘 Détails du Livre</h2>

<div class="card p-4 shadow-sm">
    <p><strong>ID :</strong> <span th:text="${book.id}"></span></p>
    <p><strong>Titre :</strong> <span th:text="${book.title}"></span></p>
    <p><strong>Auteur :</strong> <span th:text="${book.author}"></span></p>
    <p><strong>Année :</strong> <span th:text="${book.year}"></span></p>
    <p><strong>ISBN :</strong> <span th:text="${book.isbn}"></span></p>
</div>

<div class="mt-3">
    <a th:href="@{/books}" class="btn btn-secondary">↩️ Retour à la liste</a>
    <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning">✏️ Modifier</a>
    <a th:href="@{/books/delete/{id}(id=${book.id})}"
       onclick="return confirm('Voulez-vous vraiment supprimer ce livre ?')"
       class="btn btn-danger">🗑 Supprimer</a>
</div>

</body>
</html>
